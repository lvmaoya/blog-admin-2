name: Deploy Blog Admin

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Backup dist if exists
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e

            PROJECT_DIR="/www/wwwroot/personal_web/docker-deploy/projects/blog-admin"
            BACKUP_DIR="$PROJECT_DIR/backups"

            mkdir -p "$BACKUP_DIR"

            if [ -d "$PROJECT_DIR/dist" ]; then
              TS=$(date +%Y%m%d%H%M%S)
              tar -czf "$BACKUP_DIR/dist-$TS.tar.gz" -C "$PROJECT_DIR" dist
            fi


      # ⭐ 执行覆盖上传
      - name: Upload dist to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "dist/*"
          target: "/www/wwwroot/personal_web/docker-deploy/projects/blog-admin"
