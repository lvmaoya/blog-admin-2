name: Deploy Blog Admin

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload dist to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "dist/*"
          target: "/www/wwwroot/personal_web/docker-deploy/projects/blog-admin"

      - name: Backup project over SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e
            TS=$(date +%Y%m%d%H%M%S)
            PROJECT_DIR=/www/wwwroot/personal_web/docker-deploy/projects/blog-admin
            BACKUP_DIR="$PROJECT_DIR/backups"
            mkdir -p "$BACKUP_DIR"
            if [ -d "$PROJECT_DIR" ]; then
              tar -czf "$BACKUP_DIR/blog-admin-$TS.tar.gz" -C /www/wwwroot/personal_web/docker-deploy/projects blog-admin
            fi
