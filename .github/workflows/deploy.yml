name: Deploy Blog Admin

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Backup dist if exists
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e

            DEPLOY_DIR="/www/wwwroot/personal_web/docker-deploy/projects/blog-admin"
            BACKUP_DIR="$DEPLOY_DIR/backups"

            mkdir -p "$BACKUP_DIR"

            # æ£€æŸ¥ deploy ç›®å½•æ˜¯å¦æœ‰å†…å®¹ï¼ˆæœ‰å†…å®¹æ‰å¤‡ä»½ï¼‰
