name: Deploy Blog Admin

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # ⭐ 部署前检查是否已有 dist，并自动备份
      - name: Backup dist if exists
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e
            DeployDir=/www/wwwroot/personal_web/docker-deploy/projects/blog-admin
            DistDir="$DeployDir"
            BackupDir="$DeployDir/backups"
            
            mkdir -p "$BackupDir"

            if [ "$(ls -A $DistDir 2>/dev/null)" ]; then
              echo "⚠️ dist 已存在，开始备份..."
              TS=$(date +%Y%m%d%H%M%S)
              tar -czf "$BackupDir/dist-$TS.tar.gz" -C "$DistDir" .
              echo "✅ dist 备份完成：$BackupDir/dist-$TS.tar.gz"
            else
              echo "ℹ️ dist 不存在，跳过备份"
            fi

      # ⭐ 执行覆盖上传
      - name: Upload dist to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "dist/*"
          target: "/www/wwwroot/personal_web/docker-deploy/projects/blog-admin"
